<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<body>
    <style>
img.filho{
    width: 30px;
}
        div#pai{
            width: 100%;
            height: 500px;
            background-color: darkslateblue;

            position: relative;
        }
        div#filho{
            width: 30px;
            height: 30px;
         
            position: absolute;
            left: 20px;
            top: 15px;
            display: flex;
            justify-content: space-between;
         }


        
    </style>
    <header>
        <div id="pai">
            <div id="filho">
                <a href="https://www.youtube.com"
                target="_blank"
                rel="noopener noreferrer" ><img src="images/logo-youtube.png"
                alt="Youtube"
                class="filho"
                ></a>

                <a href="https://www.youtube.com"
                target="_blank"
                rel="noopener noreferrer" ><img src="images/logo-whatsapp.png"
                alt="Youtube"
                class="filho"
                ></a>

                <a href="https://www.youtube.com"
                target="_blank"
                rel="noopener noreferrer" ><img src="images/logo-twitter.png"
                alt="Youtube"
                class="filho"
                ></a>
            </div>

        </div>
    </header>
</body>
</html>
